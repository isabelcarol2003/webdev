<!-- las etiquetas estan delimitadas por <>
las etiquetas pueden ser autocontenidas por ejemplo <meta>
o abrir y cerrar por ejemplo <head> </head> -->
<!-- esto es un comentario -->
<!DOCTYPE html> <!-- le dice a el navegador que el documentto es html v5 -->
<html lang="es"> <!-- es el "padre" de todas las etiquetas -->

<!-- cada etiqueta tiene una serie de atributos, que se indican en la eiqueta de apertura, por ejemplo "Lang" es atributo de "html" .cada atributo tiene un valor asignado. en este caso "es" -->

<head> <!-- esta etiqueta contiene todos los elementos que utiliza el navegador  para "configurar" el documento .Es importante destacar que estas etiquetas no tiene informacion visibles para el usuario -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>estrutura basica</title>
</head>
<body> <!-- la etiqueta body contiene todas las etiquetas que forman el contenido que el usuario ve en la pagina -->

<h1> esto es un titulo</h1>
<h2> esto es un sub titulo</h2>
<p> esto es un parrafo de texto que continua de la siguiente manera </p>

</body>
</html>
